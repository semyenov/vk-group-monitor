<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VK Group Monitor Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>VK Group Monitor Posts</h1>
    <div id="posts"></div>

    <script>
      async function fetchPosts() {
        const postsResponse = await fetch("/api/post");
        const posts = await postsResponse.json();
        const postsDiv = document.getElementById("posts");

        const groupStatesResponse = await fetch("/api/group");
        const groups = await groupStatesResponse.json();

        function getGroupState(groupId) {
          return groups.data.find((state) => state.id === groupId);
        }

        if (posts.success) {
          posts.data.forEach((post) => {
            const postDiv = document.createElement("div");
            postDiv.innerHTML = `<h2><b>Группа:</b> ${
              groups.success ? getGroupState(post.groupId).name : post.groupId
            }</h2>
              <img src="${
                groups.success ? getGroupState(post.groupId).photo_50 : ""
              }">
              <p><b>Оригинал:</b> <br> ${post.original}</p>
              <p><b>Переписанный текст:</b> <br> ${post.rewritten}</p>`;

            postDiv.classList.add("post");
            postsDiv.appendChild(postDiv);
          });
        } else {
          postsDiv.innerHTML = `<p class="error">Error fetching posts: ${posts.error}</p>`;
        }
      }

      fetchPosts();
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      #posts {
        max-width: 800px;
        margin: 0 auto;
      }
      .post {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .post h2 {
        color: #007bff;
        margin: 0 0 10px;
        z-index: 1;
        position: relative;
      }
      .post p {
        margin: 5px 0;
        color: #555;
        z-index: 1;
        position: relative;
        background-color: rgba(255, 255, 255, 0.8);
      }
      .post p + p {
        margin-top: 10px;
        font-style: italic;
        border-top: 1px dashed #ddd;
        padding-top: 10px;
        z-index: 1;
        position: relative;
      }
      .post img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
        position: absolute;
        top: 10px;
        right: 10px;
        width: 50px;
        z-index: 0;
      }
      .error {
        color: red;
        text-align: center;
        z-index: 1;
        position: relative;
      }
    </style>
  </body>
</html>
