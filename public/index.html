<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VK Group Monitor Posts</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Iconify -->
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>

</head>

<body class="font-sans bg-slate-200 text-slate-700">
  <div id="app">
    <h1
      class="sticky top-0 z-50 flex flex-row items-center justify-center gap-4 py-3 mx-auto mb-6 transition-colors duration-500 border-b rounded-b-lg shadow-xl cursor-pointer max-w-screen hover:bg-slate-800 hover:text-slate-50 bg-slate-800/95 backdrop-blur border-b-slate-400"
      @click="() => {
      fetchPosts()
      scrollToTop()
    }">
      <div class="flex flex-row items-start justify-center flex-1 max-w-3xl px-4 mx-auto ">
        <div class="flex flex-row h-full text-2xl font-bold text-white ">
          <span class="inline-flex mr-2">
            üññüèª
          </span>
          <span class="inline-flex">
            VK Group Monitor
          </span>
        </div>
        <div
          class="inline-flex items-center justify-center h-8 p-1 ml-2 text-xs border rounded-full min-w-8 bg-slate-500 text-slate-50 border-slate-400 shadow-inner-md">
          {{ posts.length }}
        </div>
      </div>
    </h1>
    <div class="max-w-3xl px-4 mx-auto">
      <div class="relative mb-4 border rounded-lg border-slate-300 bg-slate-200" v-for="post in posts" :key="post.id">
        <h2
          class="relative z-10 flex flex-row items-center justify-between px-4 py-2 transition-colors duration-500 rounded-lg cursor-pointer select-none text-slate-700 bg-slate-200 hover:text-slate-600/80"
          @click="toggleOriginal(post)">
          <img
            class="flex self-center w-auto mr-4 border-2 rounded-full shadow max-w-12 max-h-12 sm:max-w-8 sm:max-h-8 border-slate-50 shadow-inner-md shadow-slate-400"
            :src="getGroup(post.groupId)?.photo_50 || ''">
          <div class="flex flex-col items-start justify-center flex-1 sm:flex-row sm:items-center sm:justify-between">
            <div class="flex flex-1 py-1 font-bold leading-none uppercase">
              {{ getGroup(post.groupId)?.name || post.groupId }}
            </div>
            <div
              class="inline-flex float-right text-xs font-semibold rounded text-nowrap sm:px-3 sm:py-1 text-slate-500 hover:text-slate-600 sm:hover:bg-slate-100 sm:bg-white sm:border sm:border-slate-300 sm:shadow-sm">
              {{ formatDate(post.date) }}
            </div>
          </div>
        </h2>

        <div
          class="z-10 px-4 pt-4 pb-5 -mb-1 text-sm border-t rounded-t-lg shadow original text-slate-500 bg-slate-100 border-t-slate-300"
          v-if="post.showOriginal">
          <p class="font-semibold text-slate-700">–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç:</p>
          <p class="italic text-slate-500">{{ post.original }}</p>
        </div>
        <div
          class="box-border relative z-10 z-20 px-4 py-3 leading-tight bg-white border-t rounded-t-lg rounded-b-lg shadow cursor-default border-t-slate-300 rewritten bg-opacity-80 text-slate-700"
          @click="copyToClipboard(post)">
          <pre
            class="font-sans text-sm whitespace-pre-wrap text-wrap">{{ post.rewritten || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ç–µ–∫—Å—Ç–∞' }}</pre>
          <div
            class="absolute top-0 bottom-0 left-0 right-0 z-20 flex items-center justify-center leading-none transition-opacity duration-300 rounded-lg shadow-lg copied bg-slate-200/40 filter backdrop-blur-sm"
            v-if="post.copied">
            <span
              class="px-3 py-1 text-sm font-semibold text-center uppercase border rounded-md shadow-sm leading-1 bg-slate-200 border-slate-300 text-slate-500 bg-slate-100">
              —Ç–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    const app = createApp({
      data() {
        return {
          posts: [],
          groups: [],
        };
      },
      methods: {
        scrollToTop() {
          window.scrollTo({
            top: 0,
            left: 0,
            behavior: "smooth",
          });
        },
        toggleOriginal(post) {
          post.showOriginal = !post.showOriginal;
        },
        async fetchPosts() {
          const postsResponse = await fetch("/api/posts");
          const posts = await postsResponse.json();

          const groupsResponse = await fetch("/api/groups");
          const groups = await groupsResponse.json();

          this.groups = groups.data;

          if (posts.success) {
            this.posts = posts.data.map((post) => ({
              ...post,
              showOriginal: false,
              copied: false,
            }));
          } else {
            this.posts = [{ error: posts.error }];
          }
        },
        getGroup(groupId) {
          return this.groups.find((state) => state.id === groupId);
        },
        formatDate(date) {
          return new Date(date * 1000).toLocaleString();
        },
        copyToClipboard(text) {
          navigator.clipboard
            .writeText(text)
            .then(() => {
              const post = this.posts.find((p) => p.rewritten === text);
              if (post) {
                post.copied = true;
                setTimeout(() => {
                  post.copied = false;
                }, 1000);
              }
            })
            .catch((err) => {
              console.error("Failed to copy: ", err);
            });
        },
      },
      async mounted() {
        await this.fetchPosts();
      },
    })
      .mount("#app");
  </script>
</body>

</html>
